syntax = "proto3";
package dualitylabs.duality.dex;

option go_package = "github.com/duality-labs/duality/x/dex/types";

import "duality/dex/pair_id.proto";

message TradingPair {
  PairId pairId = 1;
  int64 currentTick0To1 = 2; 
  int64 currentTick1To0 = 3; 
  int64 maxTick = 4;
  int64 minTick = 5;
}

